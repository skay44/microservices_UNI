<article *ngIf="asteroid">
  <header><h2>Edit empire</h2></header>

  <form class="container"  #form="ngForm" (ngSubmit)="onSubmit()">

    <div class="row">
      <div class="col-4 p-2">
        <div>
          <label for="name">Name:</label>
          <input id="name" name="name" [(ngModel)]="asteroid!.name"/>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-4 p-2">
        <div>
          <label for="size">Size:</label>
          <textarea id="size" name="size" [(ngModel)]="asteroid!.size"></textarea>
        </div>
      </div>
    </div>



    <div class="row">
      <div class="col-2 p-2">
        <button type="submit">Update</button>
      </div>
      <div class="col-2 p-2">
        <button type="button" (click)="form.resetForm(original)">Reset</button>
      </div>
    </div>
  </form>
</article>
