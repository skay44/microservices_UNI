<article class="text--justified">
  <header><h2>Drills</h2></header>

  <table *ngIf="miningDrills">
    <thead>
      <tr>
        <th>Name</th>
        <th>View</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let drill of miningDrills.miningDrills">
        <td>{{drill.name}}</td>
        <td>
          <a [routerLink]="['/drills', drill.id]">View</a>
        </td>
        <td>
          <a [routerLink]="['/drills', drill.id, 'edit']">Edit</a>
        </td>
        <td>
          <button (click)="onDelete(drill)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</article>
