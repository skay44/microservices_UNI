<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="description" content="Simple RPG web application"/>
        <meta name="keywords" content="RPG"/>
        <meta name="author" content="Michał (psysiu) Wójcik"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Simple RPG</title>
        <link rel="stylesheet" href="./character-edit.css"/>
        <script type="module" src="./character-edit.js" defer="defer"></script>

        <!-- Font Awesome -->
        <link
                href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
                rel="stylesheet"
        />
        <!-- Google Fonts -->
        <link
                href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
                rel="stylesheet"
        />
        <!-- MDB -->
        <link
                href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css"
                rel="stylesheet"
        />
        <!-- MDB -->
        <script
                type="text/javascript"
                src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.js"
        ></script>
    </head>
    <body>
        <div class="container">
            <header class="mb-4 mt-4">
                <h1>Simple RPG</h1>
            </header>

            <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
                <div class="container-fluid">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="../../../index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../../../user/component/user-list/user-list.html">Users</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../character-list/character-list.html">Characters</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="mb-4 mt-4">
                <article class="text--justified">
                    <header><h2>Edit character</h2></header>

                    <form class="container" data-submit="{onSubmit()}" data-reset="{onReset()}">
                        <div class="row">
                            <div class="col-4 p-2">
                                <div class="form-outline">
                                    <input id="name" data-value="{character.name}" class="form-control"/>
                                    <label for="name" class="form-label">Name:</label>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-4 p-2">
                                <div class="form-outline">
                                    <input id="age" data-value="{character.age}" class="form-control"/>
                                    <label for="age" class="form-label">Age:</label>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-4 p-2">
                                <div class="form-outline">
                                    <textarea id="background" data-text="{character.background}"
                                              class="form-control" rows="4"></textarea>
                                    <label for="background" class="form-label">Background:</label>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-4 p-2">
                                <div class="form-outline">
                                    <input id="constitution" data-value="{character.constitution}"
                                           class="form-control"/>
                                    <label for="constitution" class="form-label">Constitution:</label>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-4 p-2">
                                <div class="form-outline">
                                    <input id="strength" data-value="{character.strength}"
                                           class="form-control"/>
                                    <label for="strength" class="form-label">Strength:</label>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-4 p-2">
                                <div class="form-outline">
                                    <input id="charisma" data-value="{character.charisma}"
                                           class="form-control"/>
                                    <label for="charisma" class="form-label">Charisma:</label>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-4 p-2">
                                <fieldset>
                                    <legend class="form-label fs-6">Profession:</legend>
                                    <div class="form-check" data-for="profession : {professions.professions}">
                                        <label data-text="{profession.name}">
                                            <input type="radio" name="profession"
                                                   data-selected-value="{character.profession}"
                                                   data-value="{profession.id}"
                                                   class="form-check-input"/>
                                        </label>
                                    </div>
                                </fieldset>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-2 p-2 text-center">
                                <button class="btn btn-primary" type="submit">Update</button>
                            </div>
                            <div class="col-2 p-2 text-center">
                                <button class="btn btn-secondary" type="reset">Reset</button>
                            </div>
                        </div>
                    </form>
                </article>
            </main>

            <footer class="text-center text-lg-start bg-light text-muted p-2">
                <div class="text-center">
                    Copyright &#169; 2020-2023, Michał (psysiu) Wójcik
                </div>
                <div class="text-center">
                    All character's portraits were created using
                    <a href="http://dmheroes.com">DMHeroes</a> developed by
                    <a href="https://twitter.com/ChristianOesch">Christian Oesch</a>.
                </div>
            </footer>
        </div>
    </body>
</html>
