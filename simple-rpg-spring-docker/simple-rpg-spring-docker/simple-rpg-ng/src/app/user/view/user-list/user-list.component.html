<article class="text--justified">
  <header><h2>Users</h2></header>

  <table *ngIf="users">
    <thead>
      <tr>
        <th>Login</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users.users">
        <td>{{user.login}}</td>
        <td>
          <button (click)="onDelete(user)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</article>
